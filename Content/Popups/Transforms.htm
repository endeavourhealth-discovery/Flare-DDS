        <h1>Transforms</h1>
        <p>Each data format that is published to the Discovery Data Service has a custom transform adapter that transforms the source data (for example, CSV, <a href="http://www.hl7.org/implement/standards/product_brief.cfm?product_id=185" title="http://www.hl7.org/implement/standards/" alt="http://www.hl7.org/implement/standards/" target="_blank">HL7v2</a>)  to our standard <a href="https://www.hl7.org/fhir/" title="https://www.hl7.org/fhir/" alt="https://www.hl7.org/fhir/" target="_blank">FHIR</a>-based storage format.</p>
    </body>
